<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry Potter Game</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icon.ico" />
    <link rel="stylesheet" href="../page2/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&amp;family=Lobster&amp;family=Pacifico&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img
          src="../assets/header_harry-potter.png"
          class="header_img"
          alt=""
        />
      </div>
      <div class="message">
        <p>
          Путник, потревоживший покой духов Хогвартса..Назови своё имя и я
          расскажу тебе, куда ты отправишься дальше.
        </p>
      </div>
      <input type="text" id="input" />

      <div class="pictures">
        <img src="../assets/mini_germiona_3.png" class="mini" alt="" />
        <img src="../assets/mini_malfoy_4.png" class="mini" alt="" />
        <img src="../assets/mini_hagrid_5.png" class="mini" alt="" />
        <img src="../assets/mini_dambldor_6.png" class="mini" alt="" />
        <img src="../assets/mini_dobby_7.png" class="mini" alt="" />
        <img src="../assets/mini_lord_7.png" class="mini" alt="" />
      </div>

      <div class="pictures_2">
        <img src="../assets/mini_harry-fly.png" class="mini2" alt="" />
        <img src="../assets/mini_ron-fly.png" class="mini2" alt="" />
      </div>
      <div class="a_btn">
        <a href="../page3/index.html"
          ><img src="../assets/right.gif" class="btn_pic" alt=""
        /></a>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
    <script src="../page2/index.js"></script>
  </body>
</html>
