<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Final</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icon.ico" />
    <link rel="stylesheet" href="../page5/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&amp;family=Lobster&amp;family=Pacifico&amp;display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="head">
      <img class="img__header" src="../assets/header_harry-potter.png" />
    </header>

    <div class="predict">
      <p class="predict__name"></p>
      <button type="button" id="btn" class="predict__btn">
        <img
          class="img__btn"
          src="../assets/hat.png"
          alt="Шляпа"
          title="predict__btn"
        />
      </button>
      <div class="resalt" id="resalt"></div>
    </div>

    <div class="refund">
      <div class="hidden1">
        <a href="../page4/index.html" id="left__btn" class="left_btn">
          <img
            class="img_left"
            src="../assets/left.gif"
            alt="стрелка left"
            title="left"
          />
        </a>
      </div>
      <br />
      <div class="hidden2">
        <a href="../page2/index.html" id="house_btn" class="house_btn">
          <img
            class="img_house"
            src="../assets/house.png"
            alt="house"
            title="house"
          />
        </a>
        <p>Пройти всю игру еще раз</p>
      </div>
    </div>

    <script src="../page5/index.js"></script>
  </body>
</html>
